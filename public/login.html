<html lang="zh">

<head>

  <title>登录</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js"></script>
  <script>
                          const phone = '15580938407'
                          const password = 'wyyxh214'
                          const fileUpdateTime = {}
                          if (!phone || !password) {
                            const msg = '请设置你的手机号码和密码'
                            alert(msg)
                            throw new Error(msg)
                          }

                          async function login() {
                            const res = await axios({
                              url: `/login/cellphone`,
                              method: 'post',
                              data: {
                                phone: phone,
                                password: password,
                              },
                            })
                            return res.data.cookie
                          }
                          async function main() {
                            const cookieToken = await login()
                            const res = await axios({
                              url: `/login/status`,
                              method: 'post',
                              data: {
                                cookie: cookieToken,
                              },
                            })
                          }
                          main()
  </script>
</body>
